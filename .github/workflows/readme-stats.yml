name: Update README stats

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=Dyl-M&include_all_commits=true&count_private=true&show_icons=true&show=prs_merged_percentage&bg_color=135,30363d,0d1117&title_color=00bfff&text_color=00bfff&icon_color=00bfff&ring_color=00bfff&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin - libpybee
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Dyl-M&repo=libpybee&bg_color=135,30363d,0d1117&title_color=00bfff&text_color=00bfff&icon_color=00bfff&hide_border=true
          path: profile/pin-libpybee.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin - youtube_release_tracker
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Dyl-M&repo=youtube_release_tracker&bg_color=135,30363d,0d1117&title_color=00bfff&text_color=00bfff&icon_color=00bfff&hide_border=true
          path: profile/pin-youtube_release_tracker.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin - music-charts
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Dyl-M&repo=music-charts&bg_color=135,30363d,0d1117&title_color=00bfff&text_color=00bfff&icon_color=00bfff&hide_border=true
          path: profile/pin-music-charts.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README stats" || exit 0
          git push
